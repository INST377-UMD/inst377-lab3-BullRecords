<html>
  <head>
    <title>Lab 3</title>
    <link rel="stylesheet" href="styleSheet.css" />
  </head>

  <body>
    <!-- Header Section -->
    <header id="bar">
      <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>

    <!-- Navigation Section -->
    <nav id="main-nav">
      <ul>
        <li><a href="https://www.discogs.com">Discogs</a></li>
        <li><a href="https://www.archidekt.com">Archidekt</a></li>
        <li><a href="https://www.edhrec.com">EDHREC</a></li>
      </ul>
    </nav>

    <!-- Main Text Area -->
    <div class="content">
      <div class="main-content">
        <h1>Please fill out this form:</h1>
        <form name="shoot form">
          <label for="name">Name: </label>
          <input type="text" id="name" required />
          <br />
          <label for="shoot">Shoot: </label>
          <select name="shoot" id="shoot">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
          </select>
          <br />
          <input type="submit" />
        </form>
      </div>

      <aside id="rules">
        <h1>Rules</h1>
        <hr />
        <h3>You must choose Rock, Paper, or Scissors</h3>
        <h3>The Combos are as follows:</h3>
        <ul>
          <li>Rock beats Scissors</li>
          <li>Scissors beats Paper</li>
          <li>Paper beats Rock</li>
        </ul>
      </aside>
    </div>
    <!-- Footer -->
    <footer id="bar">
      <p>Copyright of someone, Somewhere!</p>
    </footer>
  </body>
</html>
